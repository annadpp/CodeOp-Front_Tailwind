<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS</title>
  <link href="output.css" rel="stylesheet" />
</head>

<body>
  <div>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
        </svg>
        <span class="font-semibold text-xl tracking-tight">Tailwind CSS</span>
      </div>
      <div class="block lg:hidden">
        <button
          class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Docs
          </a>
          <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Examples
          </a>
          <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
            Blog
          </a>
        </div>
        <div>
          <a href="#"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Download</a>
        </div>
      </div>
    </nav>

    <main class="bg-gray-400 p-2 h-screen">
      <div class="grid grid-cols-6 gap-3">
        <div class="col-span-1 bg-purple-200 flex flex-col justify-start">
          <div class="flex-1 bg-sky-200">1</div>
          <div class="flex-1 bg-sky-300">2</div>
        </div>
        <div class="col-span-3 grid grid-rows-3 gap-y-3 bg-purple-300">
          <div class="bg-rose-400 flex rounded overflow-hidden shadow-lg">
            <div class="flex-1 bg-orange-200">1</div>
            <div class="flex-1 bg-orange-400">2</div>
            <div class="flex-1 bg-orange-200">3</div>
          </div>
          <div class="bg-rose-500 rounded overflow-hidden shadow-lg">b</div>
          <div class="bg-rose-400 rounded overflow-hidden shadow-lg">c</div>
        </div>
        <div class="col-span-2 bg-purple-200 flex gap-y-3 flex-col gap-y-3">
          <div class="flex-1 bg-green-200 rounded overflow-hidden shadow-lg">1</div>
          <div class="flex-1 bg-green-300 rounded overflow-hidden shadow-lg">2</div>
        </div>
      </div>
  </div>
  </main>


</body>

</html>
