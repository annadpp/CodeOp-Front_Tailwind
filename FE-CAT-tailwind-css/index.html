<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS</title>
  <link href="output.css" rel="stylesheet" />
</head>

<body>
  <div>
    <nav class="grid grid-cols-8 md:grid-cols-6 bg-teal-500 px-6 py-4">
      <div class="bg-fuchsia-500 col-span-1">1</div>
      <div class="bg-cyan-200 flex-grow-3 col-span-6 md:col-span-3">2</div>
      <div class="bg-amber-200 hidden md:flex flex-grow-1 md:col-span-2">3</div>
      <div class="bg-amber-500 flex md:hidden">3</div>
  </div>
  </nav>

  <main class="bg-gray-400 p-2 h-screen p-6">
    <div class="grid grid-cols-8 md:grid-cols-6 gap-6">
      <div class="hidden md:flex col-span-2 xl:col-span-1 bg-purple-200 gap-y-4 flex-col justify-start">
        <div class="flex-1 bg-sky-200 rounded overflow-hidden shadow-lg">1</div>
        <div class="flex-1 bg-sky-300 rounded overflow-hidden shadow-lg">2</div>
      </div>
      <div class="col-span-6 col-start-2 md:col-span-4 xl:col-span-3 grid grid-rows-3 gap-y-4 bg-purple-300">
        <div class="bg-rose-400 flex rounded overflow-hidden shadow-lg">
          <div class="flex-1 bg-orange-200">1</div>
          <div class="flex-1 bg-orange-400">2</div>
          <div class="flex-1 bg-orange-200">3</div>
        </div>
        <div class="bg-rose-500 rounded overflow-hidden shadow-lg">b</div>
        <div class="bg-rose-400 rounded overflow-hidden shadow-lg">c</div>
      </div>
      <div class="hidden xl:flex col-span-2 bg-purple-200 gap-y-4 flex-col">
        <div class="flex-1 bg-green-200 rounded overflow-hidden shadow-lg">1</div>
        <div class="flex-1 bg-green-300 rounded overflow-hidden shadow-lg">2</div>
      </div>
    </div>
    </div>
  </main>


</body>

</html>
