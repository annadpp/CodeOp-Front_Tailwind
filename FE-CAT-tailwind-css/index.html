<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS</title>
  <link href="output.css" rel="stylesheet" />
</head>

<body>
  <div>
    <nav class="grid grid-cols-8 md:grid-cols-6 bg-white px-6 py-4">
      <div class="col-span-1"><img class="h-8" src="/FE-CAT-tailwind-css/img/logo.png" alt="logo">
      </div>
      <div class="flex-grow-3 col-span-6 md:col-span-3"><input type="search" id="default-search"
          class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded" placeholder="Search" required>
      </div>
      <div class="hidden md:flex place-content-between md:col-span-2">
        <div>
          <p>Go premium</p>
        </div>
        <div>b</div>
        <div>c</div>
        <div><button class="bg-red-600 rounded text-xs text-red-200 py-2 px-3">New post</button></div>
      </div>
      <div class="bg-amber-500 flex md:hidden">3</div>
  </div>
  </nav>

  <main class="bg-gray-200 p-2 h-screen p-6">
    <div class="grid grid-cols-8 md:grid-cols-6 gap-6">
      <div class="hidden md:flex col-span-2 xl:col-span-1 gap-y-4 flex-col justify-start">
        <div class="flex-1 bg-white rounded overflow-hidden shadow-lg border border-gray-300">1</div>
        <div class="flex-1 bg-white rounded overflow-hidden shadow-lg border border-gray-300">2</div>
      </div>
      <div class="col-span-6 col-start-2 md:col-span-4 xl:col-span-3 grid grid-rows-3 gap-y-4">
        <div class="flex rounded overflow-hidden shadow-lg border border-gray-300">
          <div class="flex-1 bg-white">1</div>
          <div class="flex-1 bg-white">2</div>
          <div class="flex-1 bg-white">3</div>
        </div>
        <div class="bg-white rounded overflow-hidden shadow-lg  border border-gray-300">b</div>
        <div class="bg-white rounded overflow-hidden shadow-lg  border border-gray-300">c</div>
      </div>
      <div class="hidden xl:flex col-span-2 gap-y-4 flex-col">
        <div class="flex-1 bg-white rounded overflow-hidden shadow-lg border border-gray-300">1</div>
        <div class="flex-1 bg-white rounded overflow-hidden shadow-lg border border-gray-300">2</div>
      </div>
    </div>
    </div>
  </main>


</body>

</html>
